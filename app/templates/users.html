<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Select a user to start chat:</h2>
    <ul>
        {% for user in users %}
            <li><a href="/get_messages/{{ user[0] }}">{{ user[0] }}</a></li>
        {% endfor %}
    </ul>
    <a href="/main">Back to Dashboard</a>
</body>
</html>
