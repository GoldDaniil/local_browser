<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ receiver }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    h2 {
        color: #333;
        text-align: center;
        margin-top: 20px;
    }

    #chat-box {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        background-color: #fff;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    #chat-box p {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 5px;
        background-color: #f1f1f1;
    }

    #chat-box p strong {
        color: #4a90e2;
    }

    #chat-box p small {
        color: #999;
        font-size: 12px;
        margin-left: 10px;
    }

    form {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 14px;
    }

    button {
        background-color: #4a90e2;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
        max-width: 600px;
    }

    button:hover {
        background-color: #357abd;
    }

    a {
        display: inline-block;
        margin-top: 15px;
        color: #4a90e2;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
        width: 8px;
    }

    #chat-box::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 5px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
        background-color: #aaa;
    }
</style>

</head>
<body>
    <h2>Chat with {{ receiver }}</h2>
    <div id="chat-box">
        {% for msg in messages %}
            <p><strong>{{ msg[0] }}:</strong> {{ msg[1] }} <small>{{ msg[2] }}</small></p>
        {% endfor %}
    </div>
    <form method="post" action="/send_message">
        <input type="hidden" name="receiver" value="{{ receiver }}">
        <textarea name="message" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
    </form>
    <a href="/main">Back to Dashboard</a>
</body>
</html>
