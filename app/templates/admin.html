<!DOCTYPE html>
<html lang="eng, ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
        }

        /* Вертикальные разделители */
        th:not(:last-child), td:not(:last-child) {
            border-right: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .edit-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .cancel-btn {
            background-color: #ff9800;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .add-user-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #17a2b8;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .add-user-btn:hover {
            background-color: #138496;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr id="user-row-{{ user[0] }}">
                <td>{{ user[0] }}</td>
                <td id="username-{{ user[0] }}">{{ user[1] }}</td>
                <td id="email-{{ user[0] }}">{{ user[2] }}</td>
                <td id="actions-{{ user[0] }}">
                    {% if user[1] != 'admin' %}
                        <button class="action-btn edit-btn" onclick="enableEdit({{ user[0] }}, '{{ user[1] }}', '{{ user[2] }}')">Edit</button>
                        <form action="/delete_user/{{ user[0] }}" method="post" style="display:inline;">
                            <button type="submit" class="action-btn delete-btn">Delete</button>
                        </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/add_user" method="get">
        <button type="submit" class="add-user-btn">Add User</button>
    </form>

    <a href="/">back to home</a>

<h2>Сетевая карта</h2>
<div class="graph-container">
    {% include 'network_map.html' %}
</div>




    <script>
        function enableEdit(userId, currentUsername, currentEmail) {
            document.getElementById('username-' + userId).innerHTML = `<input type="text" id="edit-username-${userId}" value="" placeholder="${currentUsername}">`;
            document.getElementById('email-' + userId).innerHTML = `<input type="email" id="edit-email-${userId}" value="" placeholder="${currentEmail}">`;

            document.getElementById('actions-' + userId).innerHTML = `
                <form action="/edit_user/${userId}" method="post" style="display:inline;">
                    <input type="hidden" name="username" id="form-username-${userId}">
                    <input type="hidden" name="email" id="form-email-${userId}">
                    <button type="button" class="action-btn edit-btn" onclick="submitEdit(${userId})">Save</button>
                </form>
                <button class="action-btn cancel-btn" onclick="cancelEdit(${userId}, '${currentUsername}', '${currentEmail}')">X</button>
            `;
        }

        function submitEdit(userId) {
            document.getElementById(`form-username-${userId}`).value = document.getElementById(`edit-username-${userId}`).value;
            document.getElementById(`form-email-${userId}`).value = document.getElementById(`edit-email-${userId}`).value;
            document.querySelector(`#actions-${userId} form`).submit();
        }

        function cancelEdit(userId, username, email) {
            document.getElementById('username-' + userId).innerText = username;
            document.getElementById('email-' + userId).innerText = email;
            document.getElementById('actions-' + userId).innerHTML = `
                <button class="action-btn edit-btn" onclick="enableEdit(${userId}, '${username}', '${email}')">Edit</button>
                <form action="/delete_user/${userId}" method="post" style="display:inline;">
                    <button type="submit" class="action-btn delete-btn">Delete</button>
                </form>
            `;
        }
    </script>
</body>
</html>
