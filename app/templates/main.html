<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("passwordField");
            var toggleIcon = document.getElementById("togglePassword");

            if (passwordField.dataset.visible === "false") {
                passwordField.innerText = passwordField.dataset.realPassword;  // –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å
                passwordField.dataset.visible = "true";
                toggleIcon.innerText = "üôà"; // –∏–∫–æ–Ω–∫–∞ —Å–∫—Ä—ã—Ç–∏—è
            } else {
                passwordField.innerText = "‚Ä¢".repeat(passwordField.dataset.realPassword.length); // –≤–µ—Ä–Ω—É—Ç—å –∑–≤–µ–∑–¥–æ—á–∫–∏
                passwordField.dataset.visible = "false";
                toggleIcon.innerText = "üëÅÔ∏è"; // –∏–∫–æ–Ω–∫–∞ –ø–æ–∫–∞–∑–∞
            }
        }
    </script>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <p>Email: {{ email }}</p>
    <p>Password:
        <span id="passwordField" data-real-password="{{ password }}" data-visible="false">
            {{ "‚Ä¢" * password|length }}
        </span>
        <span id="togglePassword" onclick="togglePassword()" style="cursor: pointer;">üëÅÔ∏è</span>
    </p>
    <a href="/">Logout</a>
</body>
</html>
